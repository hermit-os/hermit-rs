[package]
name = "hermit"
version = "0.12.0"
authors = [
    "Stefan Lankes <slankes@eonerc.rwth-aachen.de>",
    "Martin Kr√∂ning <mkroening@posteo.net>",
]
edition = "2021"
description = "The Hermit unikernel for Rust."
repository = "https://github.com/hermit-os/hermit-rs"
license = "MIT OR Apache-2.0"
keywords = ["unikernel", "libos"]
categories = ["os"]
links = "hermit"

[features]
default = [
    "acpi",
    "dhcpv4",
    "fs",
    "fsgsbase",
    "kernel-stack",
    "pci",
    "pci-ids",
    "smp",
    "tcp",
    "udp",
    "dns",
]

acpi = []
console = []
dhcpv4 = []
dns = []
fs = []
fsgsbase = []
gem-net = []
idle-poll = []
kernel-stack = []
log-target = []

# Build the kernel with function instrument code for mcount-based tracing
instrument = []

libc = []
mmap = []
net = []
pci = []
pci-ids = ["pci"]

# Enables -Z randomize-layout in the kernel
randomize-layout = []

# if this feature isn't set, the Virtio interface will be used
rtl8139 = ["pci"]

shell = []
smp = []
strace = []
tcp = []
trace = []
udp = []
vga = []
virtio-net = []
vsock = []

[build-dependencies]
cc = "1"
flate2 = "1"
home = "0.5"
ureq = "3"
tar = "0.4"
